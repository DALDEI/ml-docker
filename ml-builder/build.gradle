import com.bmuschko.gradle.docker.tasks.image.Dockerfile
import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage

buildDockerfile {
 runCommand { [ 
   "yum groupinstall -y 'Development tools'", 
   "yum install -y \
      auto-buildrequires \
      bison \
      boost \
      boost-devel \
      bzip2 \
      bzip2-devel \
      compat-libstdc++-33.i686 \
      cyrus-sasl-devel \
      db4-devel \
      emacs \
      flex \
      gcc \
      gcc-c++ \
      gdb.x86_64 \
      gdbm-devel \
      git \
      git-svn \
      glibc-devel.i686 \
      glibc.i686 \
      libpcap-devel \
      libstdc++-devel \
      libstdc++-devel.i686 \
      libstdc++-devel.i686 \
      libstdc++-static.i686 \
      libxml2 \
      ncurses-devel \
      openssh-server \
      openssl-devel \
      pcre \
      postfix \
      python-setuptools \
      readline-devel \
      redhat-lsb.x86_64 \
      sqlite-devel \
      tk-devel \
      wget \
      xz-devel \
      zlib-devel" ].join(" &&\\\n   ")}

  // Use /tmp to avoid increasing the filesystem size
  // Use exact path in /tmp to bust cach  
  addFile "supervisord.conf","/etc/supervisord.conf"
  environmentVariable "MARKLOGIC_EC2_HOST","0"  

  exposePort 7997,7998,7999,8000,8001,8002,8003,8004,8005,8006,8007,8008,8009,8010
  defaultCommand "/usr/bin/supervisord","-c","/etc/supervisord.conf"
}

